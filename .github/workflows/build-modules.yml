name: Build command modules

on:
  push:
    branches: [ main ]
    paths:
      - 'src/modules/**'
  workflow_dispatch:

env:
  BUILD_PATH: ./build
  ARTIFACTS_PATH: ./artifacts
  MODULES_PATH: ./modules

jobs:
  build-1:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build project CinemaKeeper.Modules
        run: dotnet build --configuration Release --output ${{ env.BUILD_PATH }} ./src/modules/CinemaKeeper.Modules/CinemaKeeper.Modules.csproj

      - name: Save build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-1
          path: ${{ env.BUILD_PATH }}
  
  extract-and-upload:
    needs: [build-1]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Retrieve artifacts
        uses: actions/download-artifact@v2
        with:
          path: ${{ env.ARTIFACTS_PATH }}
      
      - name: Delete build artifacts
        uses: geekyeggo/delete-artifact@v1
        with:
          name: |
            build-1
      
      - name: Extract modules DLLs
        run: chmod +x ./ci/extract_module_builds.sh && ./ci/extract_module_builds.sh ${{ env.ARTIFACTS_PATH }} ${{ env.MODULES_PATH }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: modules
          path: ${{ env.MODULES_PATH }}
